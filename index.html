<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Atención Prehospitalaria</title>
  <style>
    @media print {
      body { margin: 1cm; }
      .section { page-break-inside: avoid; }
      table { page-break-inside: auto; }
      tr { page-break-inside: avoid; page-break-after: auto; }
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #003865;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 950px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #003865;
      text-align: center;
      margin: 10px 0;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .field {
      flex: 1;
      min-width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 6px;
      text-align: center;
      font-size: 13px;
    }
    button {
      background-color: #0076A8;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    textarea#motivo-consulta,
    textarea#historia-clinica {
      border: 2px solid #0076A8;
      background-color: #eef7fc;
      font-size: 16px;
      padding: 10px;
    }
    label[for=motivo-consulta],
    label[for=historia-clinica] {
      font-size: 18px;
      color: #003865;
    }
  </style>
</head>
<body>
  <div class="container" id="ficha">
    <!-- TODO: Aquí va todo el contenido de la ficha -->
    <!-- Ya incluimos todos los campos en los pasos anteriores -->
    <!-- Puedes copiar y pegar el bloque <div class="section">...</div> aquí como lo tienes en tu canvas -->

    <button onclick="generatePDF()">Exportar a PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.getElementById("ficha");
      const opt = {
        margin: 0.5,
        filename: 'ficha_atencion_prehospitalaria.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    function agregarFila(idTabla) {
      const tabla = document.getElementById(idTabla).getElementsByTagName('tbody')[0];
      const nuevaFila = tabla.rows[0].cloneNode(true);
      nuevaFila.querySelectorAll('input').forEach(i => i.value = '');
      tabla.appendChild(nuevaFila);
    }

    document.querySelectorAll('input[type=radio]').forEach(input => {
      input.addEventListener('change', calcularGlasgow);
    });

    function calcularGlasgow() {
      let ocular = parseInt(document.querySelector('input[name=ocular]:checked')?.value || 0);
      let verbal = parseInt(document.querySelector('input[name=verbal]:checked')?.value || 0);
      let motora = parseInt(document.querySelector('input[name=motora]:checked')?.value || 0);
      let total = ocular + verbal + motora;
      document.getElementById('glasgow-total').textContent = total;
    }
  </script>
</body>
</html>
