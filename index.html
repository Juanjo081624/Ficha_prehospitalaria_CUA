<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Atención Prehospitalaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #003865;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #003865;
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .field {
      flex: 1;
      min-width: 200px;
    }
    button {
      background-color: #0076A8;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="ficha">
    <h1>Ficha Atención Prehospitalaria</h1>

    <div class="section">
      <label>Fecha</label><input type="date">
      <label>Ficha Clínica</label><input type="text">
      <label>Complejidad</label><input type="text">
      <label>Móvil</label><input type="text">
      <label>Clave de Activación</label><input type="text">
    </div>

    <div class="section">
      <h2>Datos del Paciente</h2>
      <div class="field-group">
        <div class="field"><label>Nombre</label><input type="text"></div>
        <div class="field"><label>RUT</label><input type="text"></div>
        <div class="field"><label>Edad</label><input type="number"></div>
        <div class="field"><label>Previsión</label><input type="text"></div>
        <div class="field"><label>Teléfono</label><input type="text"></div>
        <div class="field"><label>Sexo</label><select><option>Masculino</option><option>Femenino</option><option>Otro</option></select></div>
      </div>
      <label>Dirección del Evento</label><input type="text">
      <label>Comuna</label><input type="text">
      <label>Dirección de Destino</label><input type="text">
      <label>Comuna</label><input type="text">
    </div>

    <div class="section">
      <h2>Antecedentes</h2>
      <label>Antecedentes Mórbidos</label><textarea rows="3"></textarea>
      <label>Alergias</label><textarea rows="2"></textarea>
      <label>Aliento Etílico</label><input type="text">
      <label>Uso de medicamentos</label><textarea rows="2"></textarea>
    </div>

    <div class="section">
      <h2>Escala de Glasgow</h2>
      <label>Ocular</label><input type="text">
      <label>Verbal</label><input type="text">
      <label>Motora</label><input type="text">
    </div>

    <div class="section">
      <label>Motivo de Atención</label><textarea rows="3"></textarea>
      <label>Historia Clínica</label><textarea rows="6"></textarea>
    </div>

    <div class="section">
      <h2>Signos Vitales</h2>
      <div class="field-group">
        <div class="field"><label>Hora</label><input type="time"></div>
        <div class="field"><label>FC</label><input type="text"></div>
        <div class="field"><label>FR</label><input type="text"></div>
        <div class="field"><label>P/A</label><input type="text"></div>
        <div class="field"><label>PAM</label><input type="text"></div>
        <div class="field"><label>Tº</label><input type="text"></div>
        <div class="field"><label>Sat O2</label><input type="text"></div>
        <div class="field"><label>FIO2</label><input type="text"></div>
        <div class="field"><label>HGT</label><input type="text"></div>
        <div class="field"><label>Llene capilar</label><input type="text"></div>
        <div class="field"><label>Glasgow</label><input type="text"></div>
        <div class="field"><label>EVA</label><input type="text"></div>
      </div>
    </div>

    <div class="section">
      <h2>Medicamentos Administrados</h2>
      <label>Hora</label><input type="time">
      <label>Medicamento</label><input type="text">
      <label>Vía</label><input type="text">
    </div>

    <div class="section">
      <h2>Procedimientos</h2>
      <textarea rows="5" placeholder="Ej: Monitor, ECG, Cardioversión, Intubación, VMI, etc."></textarea>
    </div>

    <div class="section">
      <h2>Personal a Cargo Intervención</h2>
      <label>Médico</label><input type="text">
      <label>Enfermero</label><input type="text">
      <label>TENS</label><input type="text">
      <label>Conductor</label><input type="text">
      <label>Radioperador</label><input type="text">
    </div>

    <div class="section">
      <h2>Personal que recibe</h2>
      <label>Médico</label><input type="text">
      <label>Enfermero</label><input type="text">
      <label>TENS</label><input type="text">
      <label>Conductor</label><input type="text">
      <label>Radioperador</label><input type="text">
    </div>

    <button onclick="generatePDF()">Exportar a PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.getElementById("ficha");
      const opt = {
        margin: 0.5,
        filename: 'ficha_atencion_prehospitalaria.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
