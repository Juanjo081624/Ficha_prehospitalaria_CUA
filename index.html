<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Atención Prehospitalaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #003865;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #003865;
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .field {
      flex: 1;
      min-width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    button {
      background-color: #0076A8;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container" id="ficha">
    <h1>Ficha Atención Prehospitalaria</h1>

    <!-- (Secciones anteriores sin cambios) -->

    <div class="section">
      <h2>Signos Vitales</h2>
      <table id="tabla-signos">
        <thead>
          <tr>
            <th>Hora</th><th>FC</th><th>FR</th><th>P/A</th><th>PAM</th><th>Tº</th><th>Sat O2</th><th>FIO2</th><th>HGT</th><th>Llene Capilar</th><th>Glasgow</th><th>EVA</th>
          </tr>
        </thead>
        <tbody>
          <tr><td><input type="time"></td><td><input></td><td><input></td><td><input></td><td><input></td><td><input></td><td><input></td><td><input></td><td><input></td><td><input></td><td><input></td><td><input></td></tr>
        </tbody>
      </table>
      <button type="button" onclick="agregarFila('tabla-signos')">+ Agregar fila</button>
    </div>

    <div class="section">
      <h2>Medicamentos Administrados</h2>
      <table id="tabla-medicamentos">
        <thead>
          <tr><th>Hora</th><th>Medicamento</th><th>Vía</th></tr>
        </thead>
        <tbody>
          <tr><td><input type="time"></td><td><input></td><td><input></td></tr>
        </tbody>
      </table>
      <button type="button" onclick="agregarFila('tabla-medicamentos')">+ Agregar fila</button>
    </div>

    <!-- (Resto del formulario sin cambios) -->

    <button onclick="generatePDF()">Exportar a PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.getElementById("ficha");
      const opt = {
        margin: 0.5,
        filename: 'ficha_atencion_prehospitalaria.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    function agregarFila(idTabla) {
      const tabla = document.getElementById(idTabla).getElementsByTagName('tbody')[0];
      const filaActual = tabla.rows[0];
      const nuevaFila = filaActual.cloneNode(true);
      [...nuevaFila.querySelectorAll('input')].forEach(i => i.value = '');
      tabla.appendChild(nuevaFila);
    }
  </script>
</body>
</html>
