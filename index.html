<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Atención Prehospitalaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    .section {
      margin-bottom: 20px;
    }
    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .field {
      flex: 1;
      min-width: 200px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="ficha">
    <h1>Ficha de Atención Prehospitalaria</h1>

    <div class="section">
      <h2>Datos del Paciente</h2>
      <div class="field-group">
        <div class="field"><label>Nombre completo:</label><input type="text"></div>
        <div class="field"><label>RUT:</label><input type="text"></div>
        <div class="field"><label>Edad:</label><input type="number"></div>
        <div class="field"><label>Sexo:</label><select><option>Femenino</option><option>Masculino</option></select></div>
        <div class="field"><label>Fecha:</label><input type="date"></div>
      </div>
    </div>

    <div class="section">
      <h2>Evaluación y Procedencia</h2>
      <div class="field-group">
        <div class="field"><label>Diagnóstico presuntivo:</label><input type="text"></div>
        <div class="field"><label>Lugar de atención:</label><input type="text"></div>
        <div class="field"><label>Hora de ingreso:</label><input type="time"></div>
        <div class="field"><label>Hora de egreso:</label><input type="time"></div>
      </div>
    </div>

    <div class="section">
      <h2>Signos Vitales</h2>
      <div class="field-group">
        <div class="field"><label>FC:</label><input type="text"></div>
        <div class="field"><label>FR:</label><input type="text"></div>
        <div class="field"><label>T°:</label><input type="text"></div>
        <div class="field"><label>SpO2:</label><input type="text"></div>
        <div class="field"><label>TAS/TAD:</label><input type="text"></div>
        <div class="field"><label>Glasgow:</label><input type="text"></div>
      </div>
    </div>

    <div class="section">
      <h2>Procedimientos Realizados</h2>
      <textarea rows="6"></textarea>
    </div>

    <div class="section">
      <h2>Observaciones</h2>
      <textarea rows="6"></textarea>
    </div>

    <div class="section">
      <h2>Equipo de Atención</h2>
      <div class="field-group">
        <div class="field"><label>Nombre Profesional:</label><input type="text"></div>
        <div class="field"><label>Nombre Técnico:</label><input type="text"></div>
        <div class="field"><label>Conductor:</label><input type="text"></div>
        <div class="field"><label>Móvil:</label><input type="text"></div>
      </div>
    </div>

    <div class="section">
      <h2>Recepción en Centro Asistencial</h2>
      <div class="field-group">
        <div class="field"><label>Nombre quien recibe:</label><input type="text"></div>
        <div class="field"><label>Firma:</label><input type="text"></div>
      </div>
    </div>

    <button onclick="generatePDF()">Exportar a PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.getElementById("ficha");
      const opt = {
        margin: 0.5,
        filename: 'ficha_atencion_prehospitalaria.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
